---
# tasks file for panxatony.nginx

- name: Install Nginx
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - epel-release
    - nginx
    - httpd-tools
  tags:
    - nginx

- name: make sure nginx is running
  sudo: yes
  service: name=nginx state=started enabled=yes
  tags:
    - nginx